    <h2>please join our news letter</h2>
    <section class="form">
        <form id="contact" method="post" action="submit.php">
            <br>
            <p>
                <label for="date"> Today's Date</label>
                <input type="date" id="date" name="date">
            </p>
            <fieldset>
                <legend>personal Info</legend>
                <p>
                    <label for="Fname">First Name:</label>
                    <input type="text" id="Fname" name="Fname" required placeholder="Type Your First Name">*
                </p>
                <p>
                    <label for="Lname">Last Name:</label>
                    <input type="text" id="Lname" name="Lname" required placeholder="Type Your Last Name">*
                </p>
                <p>
                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street">
                </p>
                <p>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="street">
                </p>
                <p>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip">
                </p>
                <p>
                    <label for="food">favorite type of food</label>
                    <input type="text" id="food" name="food">
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>payment Info</legend>
                <p>
                    <label for="pay">payment preference for letter</label>
                    card:
                    <input type="radio" name="pay" value="card">
                    paypal:
                    <input type="radio" name="pay" value="paypal">
                    check:
                    <input type="radio" name="pay" value="check">
                </p>
                <p>
                    <label for="com">how many times do you go out a month</label>
                    1-4
                    <input type="checkbox" name="one-four" value="onefour">
                    5-10
                    <input type="checkbox" name="five-ten" value="fiveten">
                    above 10
                    <input type="checkbox" name="above" value="above10">
                </p>
                <p>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    * Required
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Submit Your Form">
            </p>
           </form>
        </section> 
        <footer>
